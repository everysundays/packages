<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS + twlayout-plugin Test</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./src/styles/layout.css" rel="stylesheet">
</head>
<body>
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-6">Testing Setup</h1>

        <!-- Test Tailwind Classes -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Tailwind CSS Classes</h2>
            <div class="flex gap-4">
                <div class="bg-blue-600 h-6 w-24 text-white text-center">bg-blue-600 h-6</div>
                <div class="bg-red-500 h-6 w-24 text-white text-center">bg-red-500 h-6</div>
                <div class="bg-green-500 h-6 w-24 text-white text-center">bg-green-500 h-6</div>
            </div>
        </div>

        <!-- Test twlayout-plugin Grid -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">twlayout-plugin Grid</h2>
            <div class="rack">
                <div class="col-2">Column 2</div>
                <div class="col-8">Column 8</div>
                <div class="col-2">Column 2</div>
            </div>
            <div class="rack mt-4">
                <div class="col-4">Column 4</div>
                <div class="col-4">Column 4</div>
                <div class="col-4">Column 4</div>
            </div>
        </div>

        <!-- Test twlayout-plugin Rail -->
        <div>
            <h2 class="text-xl font-semibold mb-4">twlayout-plugin Rail</h2>
            <div class="rail">
                <div class="col-4">Rail Item 1</div>
                <div class="col-4">Rail Item 2</div>
                <div class="col-4">Rail Item 3</div>
                <div class="col-4">Rail Item 4</div>
                <div class="col-4">Rail Item 5</div>
            </div>
        </div>
    </div>
</body>
</html>
